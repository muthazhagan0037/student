<!doctype html>
<html lang="en">
    <head>
        <title>Upload Marksheet Page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <style>
            body {
                background-color: #fffccd;
            }
            /* Body Background and General Styling */
            .container {
                box-shadow: 0 6px 10px rgb(255, 255, 0); /* Yellow Box Shadow */
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
            }
            /* Button Styling */
            .btn-yellow {
                background-color: yellow;
                border: 1px solid yellow;
                box-shadow: 0 4px 8px rgba(255, 255, 0, 0.3); /* Yellow box-shadow */
            }
    
            .btn-yellow:hover {
                background-color: #fffccd;
                color: black;
                border-color: black;
                box-shadow: 0 4px 8px rgba(255, 255, 0, 0.5); /* Yellow box-shadow on hover */
            }
            
        </style>
    </head>

    <body>
        <form action="{{ url_for('upload_marksheet_page') }}" method="POST" enctype="multipart/form-data" class="container mt-5">
            <h2 class="text-center mt-4">Upload Marksheet</h2>
            <div class="mb-3">
                <label for="test_name" class="form-label">Test Name:</label>
                <input type="text" id="test_name" name="test_name" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="test_date" class="form-label">Test Date:</label>
                <input type="date" id="test_date" name="test_date" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="mark_file" class="form-label">Upload Marksheet (Excel):</label>
                <input type="file" name="mark_file" id="mark_file" class="form-control" accept=".xlsx,.xls" required>
            </div>
        
            <div class="text-center">
                <button type="submit" class="btn btn-yellow">Upload</button>
            </div>
        </form>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
